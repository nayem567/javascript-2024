<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43 Event Listener with multiple elements</title>
    <link rel="stylesheet" href="style.css">
    <!-- 13 - 4 - 2024 -->
</head>

<body>
    <main>
        <h2>you have not clicked any button</h2>
        <button class="my_button">1</button>
        <button class="my_button">2</button>
        <button class="my_button">3</button>
    </main>

    <script src="script.js"></script>

    <script>
        var btns = document.querySelectorAll('.my_button');
        var text = document.querySelector('h2');

        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener('click', function () {
                text.textContent = "You have clicked " + this.textContent;
            });
        };
    </script>

</body>

</html>
